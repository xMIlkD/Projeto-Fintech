<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"                                           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <main>
            <div class="text-center py-3">
                <h2>Cadastro</h2>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6" mb-3 >
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="col-md-6" mb-3>
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" id="sobrenome" class="form-control">     
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" mb-3>
                                <label for="senha" class="form-label">Password</label>
                                <input type="password" id="senha" class="form-control" required>
                            </div>
                            <div class="col-md-6" mb-3>
                                <label for="rsenha" class="form-label">Repitir senha</label>
                                <input type="password" id="rsenha" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" mb-3 >
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="nome@email.com" required>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-md-3" mb-3>
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-control"> 
                            </div>
                            <div class="col-md-7" mb-3>
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" id="endereco" class="form-control">
                            </div>
                            <div class="col-md-2" mb-3>
                                <label for="numero" class="form-label">Número</label>
                                <input type="number" id="numero" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="pais" class="form-label">Pais</label>
                                <select name="pais" id="pais" class="form-select">
                                    <option value>Escolha</option>
                                    <option value="br">Brasil</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="estado" class="form-label">Esatado</label>
                                <input type="text" id="estado" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" class="form-control">
                            </div>
                        </div>
                        <hr class="my-4">

                        <button type="submit" class="btn btn-outline-primary w-100 mb-4">Cadastrar</button>
                        <hr class="my-1">


                    </form>
                </div>
            </div>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
